<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kharcha Khata</title>
    <script src="https://kit.fontawesome.com/8accc9c3ae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <nav id="navBar", class="navBar">
            <a href="/#" class="logoLink"><p class="logoItem">kharcha<b class="logoBold">Khata</b></p></a>
            <ul class="socialList">
                <li><a href="https://www.linkedin.com/in/themainakb/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="https://twitter.com/themainakb" target="_blank"><i class="fa-brands fa-twitter-square"></i></a></li>
                <li><a href="https://themainakb.hashnode.dev/" target="_blank"><i class="fa-brands fa-hashnode"></i></a></li>
                <li><a href="https://github.com/the-mainak-banerjee/kharcha-khata" target="_blank"><button >Source Code</button></a></li>
            </ul>
        </nav>
    </div>
    <div class="heroSection">
        <div class="heroHeading">
            <h2>Apne Kharche Ko Track Karo, Warna Barbad Ho Jayoge!!</h2>
        </div>
        <div class="formSection">
            <h3>Add Your Expense Details Below:-</h3>
            <form action="/#" id="expenseForm" class="expenseForm">
                <input type="hidden" id="saveIndex">
                <label for="expenseDesc">What You Did?</label>
                <input type="text" id="expenseDesc" name="title" placeholder="Kharcha Kyun Kiya?" required>
                <label for="expenseAmount">How Much Amound Spend?</label>
                <input type="number" id="expenseAmount" placeholder="Kitna Kharcha Kiya?" name="expense" min="1" required>
                <button class="addExpense" id="addExpense">Add Expense</button>
                <button id="updateItem"  class="hideElement updateItem">Update Item</button>
            </form>
        </div>
    </div>

    <div class="expenseList">
        <h2>Expense List</h2>
        <div>
            <h4 id="noItem" class="noItem">No Item To Show</h4>
            <table id="showExpense" class="showExpense">
               
            </table>
        </div>
    </div>

    <footer class="footer">
        <p>&copy;kharchaKhata by Mainak Banerjee 2022</p>
    </footer>

    <script src="script.js" type="text/JavaScript"></script>
</body>
</html>
